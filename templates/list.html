<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>HappyFridays</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="static/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/6541534/6472552/css/fonts.css" />
        <link rel="stylesheet" href="static/css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body id='list-body'>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <img class='happy-friday-icon' src="/static/img/logo/happy-fridays-icon.svg" alt='HappyFridays Icon'>
        <div class='header-div'>
            <h1 class='new-for-you-header'>New & For You</h1>
            <p class='new-releases-header2'>New Releases From The Artists You Follow on Spotify</p>
        </div>

        <div class='album-cards-div'>
        {% for album in albums %}
            <div class='album-card'>
                <img class='album-art' src={{ album.album_art }} alt="Image of "{{ album.album_name }} " Art">
                <a class='artist-name' href={{ album.artists.link_to_artist }}>{{ album.artists.artist_name }}</a>
                <a class='album-name' href={{ album.link_to_album }}>{{ album.album_name }}</a>
                <img class='play-btn' src="/static/img/icons/play.svg" alt='Play Album Icon'>
                <img class='plus-btn' src="/static/img/icons/plus.svg" alt='Add Album to Playlist Icon'>
                <img class='x-btn' src="/static/img/icons/x.svg" alt='Remove Album Icon'>
            </div>
        {% endfor %}
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
