        <title>HappyFridays</title>
        <meta name="description" content="">

    <body id='list-body'>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <img class='happy-fridays-icon' src="/static/img/logo/happy-fridays-icon.svg" alt='HappyFridays Icon'>
        <h1 class='new-for-you-h1'>New & For You</h1>
        <p class='new-releases-h2'>New Releases From The Artists You Follow on Spotify</p>


        <div class='album-cards-div'>
        {% for album in albums %}
            <div class='album-card' >
                <div class='album-art-div'>
                    <img class='album-art-img' src={{ album.album_art }} alt="Image of "{{ album.album_name }} " Art">
                </div>
                <div class='album-info'>
                    <h2 class='artist-name truncate'><a href={{ album.artists.link_to_artist }} target='_blank;'>{{ album.artists.artist_name }}</a></h2>
                    <h3 class='album-name truncate'><a href={{ album.link_to_album }} target='_blank;'>{{ album.album_name }}</a></h3>
                </div>
                <div class='group-of-buttons'>
                    <div class='play-btn' src="/static/img/icons/play.svg"></div>
                    <div class='plus-btn' src="/static/img/icons/plus.svg"></div>
                    <div class='x-btn' src="/static/img/icons/x.svg" alt='Remove Album Icon'></div>
                </div>
            </div>
        {% endfor %}
        </div>
        <footer>
            <p class='footer-text'>site created and built by <a href='https://github.com/jessicaraepetersen/project' target='_blank;'>@jessicaraepetersen</a></p>
        </footer>
